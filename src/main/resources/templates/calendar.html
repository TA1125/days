<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/css/calendar.css">
  <title>カレンダー</title>
</head>
<body>

  <h1>カレンダー</h1>

  <div>
    <button id="prevMonthBtn">前の月</button>
    <span id="monthName">月の名前</span>
    <button id="nextMonthBtn">次の月</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>日</th>
        <th>月</th>
        <th>火</th>
        <th>水</th>
        <th>木</th>
        <th>金</th>
        <th>土</th>
      </tr>
    </thead>
    <tbody id="calendarBody">
      <!-- カレンダーの日付がここに表示されます -->
    </tbody>
  </table>
<a href="/logout">ログアウト</a>
  <!-- メモ表示用の領域 -->
  <div id="memoDetails" style="display:none;">
    <h3>メモの詳細</h3>
    <p id="memoContent">ここにメモの内容が表示されます。</p>
  </div>

<script th:inline="javascript">
    /*<![CDATA[*/
    var memos = /*[[${memos}]]*/ [];
    console.log("取得したメモ一覧:", memos);
    /*]]>*/
</script>

  <script src="/js/calendar.js"></script>
</body>
</html>
